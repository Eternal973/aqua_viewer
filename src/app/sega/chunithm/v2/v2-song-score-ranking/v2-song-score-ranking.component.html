<table class="table table-borderless table-striped align-middle mt-3">
  <thead>
  <th>No.</th>
  <th>Username</th>
  <th>Score</th>
  </thead>
  <tbody>
  <tr *ngFor="let item of ranking; index as i">
    <td>{{ i + 1 }}</td>
    <td>{{ item.username }}</td>
    <td>{{ item.score }}</td>
  </tr>
  </tbody>
</table>
