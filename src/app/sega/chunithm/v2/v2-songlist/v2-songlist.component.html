<h1>Music List</h1>


<input type="text" class="form-control mb-2" placeholder="Filter" (input)="applyFilter($event.target.value)">


<div class="card">
  <div class="card-body">
    <table class="table table-borderless table-striped align-middle" [dataSource]="dataSource" mat-table matSort>
      <ng-container matColumnDef="musicId">
        <th *matHeaderCellDef> ID</th>
        <td *matCellDef="let element" mat-cell> {{element.musicId}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th *matHeaderCellDef> Name</th>
        <td *matCellDef="let element" mat-cell> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="artistName">
        <th *matHeaderCellDef> Artist</th>
        <td *matCellDef="let element" mat-cell> {{element.artistName}} </td>
      </ng-container>
      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumns;" mat-row routerLink="/chuni/v2/song/{{row.musicId}}"></tr>
    </table>
  </div>
</div>
<mat-paginator [pageSizeOptions]="[15, 50, 100]"></mat-paginator>
