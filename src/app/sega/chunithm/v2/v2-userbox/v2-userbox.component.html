<h1 class="mat-display-1">User Box</h1>

<div *ngIf="enableImages == true" fxLayout="row wrap" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="1rem" class="assetPreview" id="assetDiv">
  <div fxFlex="calc(50%-1rem)">
   <mat-card id="avatarCard">
    <mat-card-title>Avatar preview</mat-card-title>
    <mat-card-content class="avatarPreview">
      <img id="avatarFeet" src="{{host}}assets/chuni/avatar/CHU_UI_Avatar_Tex_{{profile.avatarSkin|formatNumber:8}}.png">
      <img id="avatarBody" src="{{host}}assets/chuni/avatar/CHU_UI_Avatar_Tex_{{profile.avatarSkin|formatNumber:8}}.png">
      <img id="avatarFace" src="{{host}}assets/chuni/avatar/CHU_UI_Avatar_Tex_Face.png">
      <img id="avatarArms" src="{{host}}assets/chuni/avatar/CHU_UI_Avatar_Tex_Arms.png">
      <img id="avatarWear" src="{{host}}assets/chuni/avatar/CHU_UI_Avatar_Tex_{{profile.avatarWear|formatNumber:8}}.png">
      <img id="avatarHead" src="{{host}}assets/chuni/avatar/CHU_UI_Avatar_Tex_{{profile.avatarHead|formatNumber:8}}.png">
      <img id="avatarFaceWear" src="{{host}}assets/chuni/avatar/CHU_UI_Avatar_Tex_{{profile.avatarFace|formatNumber:8}}.png">
      <img id="avatarItem" src="{{host}}assets/chuni/avatar/CHU_UI_Avatar_Tex_{{profile.avatarItem|formatNumber:8}}.png">
      <img id="avatarBack" src="{{host}}assets/chuni/avatar/CHU_UI_Avatar_Tex_{{profile.avatarBack|formatNumber:8}}.png">
    </mat-card-content>
   </mat-card>
  </div>
  <div fxFlex="calc(50%-1rem)">
    <mat-card id="voiceCard">
      <mat-card-title>System voice preview</mat-card-title>
        <div fxLayout="row wrap" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="1rem">
            <div class="userbox-card" fxFlex="calc(25% - 1rem)" *ngFor="let item of systemVoicelines">
              <mat-card class="voiceButton" (click)="item.click()" mat-button *ngIf="item.click"><mat-card-content>{{item.name}}</mat-card-content></mat-card>
            </div>
            Volume :
            <input type="range" [(ngModel)]="volume">
        </div>
    </mat-card>
  </div>
</div>

<div fxLayout="row wrap" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="1rem">
  <div class="userbox-card" fxFlex="30" *ngFor="let item of customable">
    <mat-card>
      <mat-card-title>{{item.name}}</mat-card-title>
      <mat-card-content *ngIf="profile" [ngClass]="{'namePlate': item.name == 'Nameplate', 'mapIcon': item.name == 'Map Icon', 'systemVoice': item.name == 'System Voice', 'avatarIcon': item.name.match('Avatar')}">
        {{item.value | async}}
        <div *ngIf="enableImages == true">
        <img *ngIf="item.name == 'Nameplate'" src="{{host}}assets/chuni/namePlate/CHU_UI_NamePlate_{{profile.nameplateId|formatNumber:8}}.png">

        <img *ngIf="item.name == 'Map Icon'" src="{{host}}assets/chuni/mapIcon/CHU_UI_MapIcon_{{profile.mapIconId|formatNumber:8}}.png">

        <img *ngIf="item.name == 'System Voice'" src="{{host}}assets/chuni/systemVoice/CHU_UI_SystemVoice_{{profile.voiceId|formatNumber:8}}.png">


        <img *ngIf="item.name == 'Avatar Wear'" src="{{host}}assets/chuni/avatar/CHU_UI_Avatar_Icon_{{profile.avatarWear|formatNumber:8}}.png">
        <img *ngIf="item.name == 'Avatar Head'" src="{{host}}assets/chuni/avatar/CHU_UI_Avatar_Icon_{{profile.avatarHead|formatNumber:8}}.png">
        <img *ngIf="item.name == 'Avatar Face'" src="{{host}}assets/chuni/avatar/CHU_UI_Avatar_Icon_{{profile.avatarFace|formatNumber:8}}.png">
        <img *ngIf="item.name == 'Avatar Skin'" src="{{host}}assets/chuni/avatar/CHU_UI_Avatar_Icon_{{profile.avatarSkin|formatNumber:8}}.png">
        <img *ngIf="item.name == 'Avatar Item'" src="{{host}}assets/chuni/avatar/CHU_UI_Avatar_Icon_{{profile.avatarItem|formatNumber:8}}.png">
        <img *ngIf="item.name == 'Avatar Front'" src="{{host}}assets/chuni/avatar/CHU_UI_Avatar_Icon_{{profile.avatarFront|formatNumber:8}}.png">
        <img *ngIf="item.name == 'Avatar Back'" src="{{host}}assets/chuni/avatar/CHU_UI_Avatar_Icon_{{profile.avatarBack|formatNumber:8}}.png">
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="item.click()" mat-button *ngIf="item.click">Change</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
