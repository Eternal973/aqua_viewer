<h1>User Ranking</h1>

<table class="table table-borderless table-striped align-middle mt-3">
  <thead>
  <th>Ranking</th>
  <th>User Name</th>
  <th>Now Rating</th>
  <th>Highest Rating</th>
  </thead>
  <tbody>
  <tr *ngFor="let item of ongekiUserRankings">
    <td>{{ item.ranking }}</td>
    <td>{{ item.userName }}</td>
    <td>{{ item.nowRating }}</td>
    <td>{{ item.highestRating }}</td>
  </tr>
  </tbody>
</table>
