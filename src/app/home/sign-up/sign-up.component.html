<div class="container pt-2 pt-sm-4 px-3 px-sm-5">
  <div class="my-3">
    <h4 class="fw-semibold">Sign up to RinNET</h4>
  </div>
  <form  [formGroup]="signUpForm">
    <div class="d-grid gap-2">
      <div class="position-relative">
        <label for="name" class="form-label small">Nick name</label>
        <input type="text" class="form-control form-control-sm" id="name" formControlName="name" placeholder=""
               [class.is-invalid]="name.touched && !name.valid && name.errors">
      </div>
      <div>
        <label for="username" class="form-label small">User name</label>
        <div class="input-group input-group-sm">
          <input type="text" class="form-control form-control-sm" id="userName" formControlName="username"
                 placeholder=""
                 [class.is-invalid]="username.touched && !username.valid && username.errors">
          <button class="btn btn-outline-secondary input-group-btn" type="button" (click)="checkUsername()">Check</button>
        </div>
      </div>
      <div>
        <label for="email" class="form-label small">Email address</label>
        <div class="input-group input-group-sm">
          <input type="email" class="form-control form-control-sm" id="email" formControlName="email"
                 placeholder=""
                 [class.is-invalid]="email.touched && !email.valid && email.errors">
          <button class="btn btn-outline-secondary input-group-btn" type="button" (click)="checkEmail()">Check</button>
        </div>
      </div>

      <div>
        <label for="verifyCode" class="form-label small">Verify code</label>
        <div class="input-group input-group-sm">
          <input type="text" class="form-control form-control-sm" id="verifyCode" formControlName="verifyCode"
                 placeholder=""
                 [class.is-invalid]="verifyCode.touched && !verifyCode.valid && verifyCode.errors">
          <button class="btn btn-outline-secondary input-group-btn" type="button" (click)="getVerifyCode()" [disabled]="isButtonDisabled">
            {{ isButtonDisabled ? remainingTime : 'Get' }}
          </button>
        </div>
      </div>

      <div>
        <label for="password" class="form-label small">Password</label>
        <input type="password" class="form-control form-control-sm" id="password" formControlName="password"
               placeholder=""
               [class.is-invalid]="password.touched && !password.valid && password.errors">
      </div>
      <div>
        <label for="confirmPassword" class="form-label small">Confirm password</label>
        <input type="password" class="form-control form-control-sm" id="confirmPassword"
               formControlName="confirmPassword"
               placeholder=""
               [class.is-invalid]="confirmPassword.touched && signUpForm.hasError('notSame')">
      </div>
      <button type="submit" class="btn btn-primary btn-sm mt-4" [class.disabled]="signUpForm.disabled" (click)="onSubmit()">Sign up</button>
    </div>
  </form>
</div>
