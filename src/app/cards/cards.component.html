<h1>Cards</h1>
<div>
  <div *ngFor="let card of this.cards.sort(compareCard)" class="card mt-3">
    <div class="card-header d-flex align-items-center justify-content-between">
      <div class="float-start">
          No.{{card.id}}
      </div>
      <div class="float-end">
        <button class="btn btn-close"
                (click)="open(unbindCard)">
        </button>
        <ng-template #unbindCard let-modal>
          <div class="modal-header">
            Unbind Card
          </div>
          <div class="modal-body">
            <form>
              <div class="d-grid">
                <p class="mb-3 ms-1">
                  Are you sure to unbind this card?
                </p>
                <button class="btn btn-danger btn-sm" (click)="onUnbindCard(card, modal)">OK</button>
              </div>
            </form>
          </div>
        </ng-template>
      </div>
    </div>
    <div class="card-body">
      <div class="mb-2 fw-bold">
        AccessCode:
      </div>
      <div class="mb-3 hstack">
        <div class="font-monospace align-middle">
          {{card.luid.displayValue}}
        </div>
        <div class="ms-2 p-0 align-middle user-select-none cursor-pointer" (click)="toggleLuidVisibility(card.luid)">
          <ng-icon *ngIf="card.luid.hidden" name="bootstrap-eye"></ng-icon>
          <ng-icon *ngIf="!card.luid.hidden" name="bootstrap-eye-slash"></ng-icon>
        </div>
        <div class="ms-2 p-0 align-middle user-select-none cursor-pointer" (click)="open(changeAccesscode)">
          <ng-icon name="bootstrap-pencil-square"></ng-icon>
        </div>
        <ng-template #changeAccesscode let-modal>
          <div class="modal-header">
            Change AccessCode
          </div>
          <div class="modal-body">
            <form (ngSubmit)="onChangeAccesscode(card.extId, modal)" [formGroup]="changeAccessCodeForm">
              <div class="d-grid">
                <input type="text" class="form-control mb-3" formControlName="accessCode" placeholder="AccessCode">
                <button type="submit" class="btn btn-primary btn-sm">OK</button>
              </div>
            </form>
          </div>
        </ng-template>
      </div>
      <div class="mb-2 fw-bold">
        Aliases:
      </div>
      <div *ngIf="card.cardExternalList.length == 0" class="mb-2">
        None
      </div>

      <div *ngFor="let item of card.cardExternalList" class="mb-3 hstack">
        <div class="font-monospace align-middle">
          {{item.luid.displayValue}}
        </div>
        <div class="ms-2 p-0 align-middle user-select-none cursor-pointer" (click)="toggleLuidVisibility(item.luid)">
          <ng-icon *ngIf="item.luid.hidden" name="bootstrap-eye"></ng-icon>
          <ng-icon *ngIf="!item.luid.hidden" name="bootstrap-eye-slash"></ng-icon>
        </div>
        <div class="ms-2 p-0 align-middle user-select-none cursor-pointer" (click)="open(removeExternal)">
          <ng-icon name="bootstrap-trash"></ng-icon>
        </div>
        <ng-template #removeExternal let-modal>
          <div class="modal-header">
            Remove Alias
          </div>
          <div class="modal-body">
            <form>
              <div class="d-grid">
                <p class="mb-3 ms-1">
                  Are you sure to remove this alias?
                </p>
                <button class="btn btn-danger btn-sm" (click)="onRemoveExternal(item, modal)">OK</button>
              </div>
            </form>
          </div>
        </ng-template>
      </div>
      <div>
        <a class="card-link" (click)="open(addAccessCode)">Add alias</a>
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-link p-0"
              [class.disabled]="card.extId == authenticationService.currentAccountValue.currentCard"
              [class.link-secondary]="card.extId == authenticationService.currentAccountValue.currentCard"
              (click)="setDefault(card)">Set Default
      </button>
    </div>
    <ng-template #addAccessCode let-modal>
      <div class="modal-header">
        Add Alias
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onAddAccessCode(card.extId, modal)" [formGroup]="addAccessCodeForm">
          <div class="d-grid">
            <input type="text" class="form-control mb-3" formControlName="accessCode" placeholder="AccessCode">
            <button type="submit" class="btn btn-primary btn-sm">OK</button>
          </div>
        </form>
      </div>
    </ng-template>
  </div>
</div>

<div *ngIf="loaded" class="card my-3">
  <button class="btn btn-primary btn-sm" (click)="open(bindCard)">Bind Card</button>
</div>
<ng-template #bindCard let-modal>
  <div class="modal-header">
    Bind Card
  </div>
  <div class="modal-body">
    <form (ngSubmit)="onBindCard(modal)" [formGroup]="bindCardForm">
      <div class="d-grid">
        <input type="text" class="form-control mb-3" formControlName="accessCode" placeholder="AccessCode">
        <button type="submit" class="btn btn-primary btn-sm">OK</button>
      </div>
    </form>
  </div>
</ng-template>
